<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login ‚Äì Sindhu Airdrop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #0a0a0a;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: #151515;
        width: 90%;
        max-width: 360px;
        padding: 25px;
        border-radius: 12px;
        border: 1px solid #222;
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
        color: #ffcc00;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #222;
        color: #fff;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        background: #ffcc00;
        color: #000;
        border: none;
        font-weight: bold;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background: #e6b800;
    }

    .footer {
        margin-top: 15px;
        font-size: 13px;
        color: #aaa;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>üîê Admin Login</h2>

    <form action="/admin/login" method="POST">
        <input type="password" name="password" placeholder="Enter Admin Password" required>
        <button class="btn" type="submit">Login</button>
    </form>

    <div class="footer">
        ¬© Sindhu Airdrop Admin Panel
    </div>
</div>

</body>
</html>
